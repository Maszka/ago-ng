<section id="login">
  <div class="ago-form">
    <div class="row">
      <div class="col-md-5">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()"> 
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   formControlName="email">

                   <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                   class="alert alert-danger">

                 <div *ngIf="loginForm.controls['email'].errors.required">
                   Email is required.
                 </div>
                 <div *ngIf="loginForm.controls['email'].errors.pattern">
                  Email format not valid.
                </div>
              </div>
            </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   formControlName="password">
          </div>
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-ago">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
      </div>
    </div>
  </div>
</section>
