<div class="booking">
  <h3 class="booking-price">{{price}} PLN <span class="booking-per-night"> za dzień</span></h3>
  <hr>
  <label>Daty</label>
    <input type="text" class="form-control daterangepicker-input" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)"
     />
  <div class="form-group"></div>
  <button class="btn btn-danger btn-confirm btn-block">Zarezerwuj</button>
  <hr>
  <p class="booking-note-title">Użytkownicy często rezerwują ten przedmiot</p>
  <p class="booking-note-text">
    Ponad 10 osób zarezerwowało ten przedmiot w ciągu ostatnich 3 miesięcy
  </p>
</div>
